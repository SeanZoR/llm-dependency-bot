[pytest]
# Python paths for imports
pythonpath = .

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -ra
    -q
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Coverage options
[coverage:run]
source = src
omit =
    tests/*
    **/__pycache__/*
    **/venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
